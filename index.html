<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Melodizer</title>
  </head>
  <body>
    <div id="app">
      <div class="upload-wrapper">
        <label class="upload-container" for="uploader" id="upload-container">
          <span class="upload-title">Drop file here</span>
          or
          <input
            type="file"
            accept="audio/*"
            id="uploader"
            class="upload-input"
          />
          <button class="play-button" id="play-button">Play</button>
        </label>
      </div>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
